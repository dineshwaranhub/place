            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);

        .card-container {
            display: grid;
            grid-template-columns: repeat(6, 200px); /* 6 cards in the first row */
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .card-container div:nth-child(n+7) {
            grid-column: span 1 / auto; /* Automatically flows to the next row */
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: #222; /* Dark grey */
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%); /* Reduced saturation for monochrome theme */
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: grayscale(40%); /* Slightly more color on hover */
        }

        .card h4 {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff; /* White for contrast */
            font-size: 1.2em;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
            margin: 0;
        }

        .card:hover h4 {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
